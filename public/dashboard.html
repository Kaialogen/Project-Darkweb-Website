<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>

</head>

<body>
    <div class="login-container">
        <h1>Welcome to the Dashboard</h1>
        <p></p>
        <h2>Uploads</h2>

            <a href="/logout"><button>Logout</button></a>
        </div>
    </div>
</body>
</html>
